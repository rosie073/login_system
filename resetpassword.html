<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f4f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        background: #fff7fb;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        width: 320px;
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
      }
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .row {
        text-align: left;
        font-size: 14px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background: #6c3bff;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }
      .small-text {
        margin-top: 10px;
        font-size: 13px;
      }
      .small-text a {
        color: #6c3bff;
        text-decoration: none;
      }
      #rpMsg {
        margin-top: 10px;
        font-size: 13px;
        color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Forgot Password</h2>
      <p class="row">Please enter your email to request a password reset.</p>

      <form id="resetpasswordForm">
        <input type="email" id="rpEmail" placeholder="Email" required />

        <button type="submit">Send</button>
    
      <p id="rpMsg"></p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {fetchSignInMethodsForEmail,
        getAuth,
        sendPasswordResetEmail,
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";


      const firebaseConfig = {
        apiKey: "AIzaSyDXmcoM0Sk3lJInvJi2mGWeXTkkOiA00ZU",
        authDomain: "siaa-ff9f4.firebaseapp.com",
        projectId: "siaa-ff9f4",
        storageBucket: "siaa-ff9f4.firebasestorage.app",
        messagingSenderId: "368180748618",
        appId: "1:368180748618:web:eb7a6283acbb749e54e1b3",
        measurementId: "G-3DD027B5P7",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const form = document.getElementById("resetpasswordForm");
      const msg = document.getElementById("rpMsg")
      
      form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("rpEmail").value.trim();

      sendPasswordResetEmail(auth, email)
      .then(() => {
       msg.textContent =
            "Email sent. Check your inbox or spam.";
       })
       .catch((error) => {
          msg.style.color = "#e53935";
          msg.textContent = err.message;
       });
   
      }); 
    </script>
  </body>
</html>
