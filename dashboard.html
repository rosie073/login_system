<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #111827;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */

    .sidebar {
      width: 210px;
      background: #e5e7eb;
      padding: 20px 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 3px solid #d1d5db;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: default;
      color: #4b5563;
    }

    .nav-item span.icon {
      font-size: 16px;
    }

    .nav-item.active {
      background: #dbeafe;
      border: 2px solid #bfdbfe;
      color: #2563eb;
    }

    .logout-btn {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 2px solid #d1d5db;
      background: #ffffff;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background 0.15s, transform 0.15s, box-shadow 0.15s;
    }

    .logout-btn:hover {
      background: #fee2e2;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      transform: translateY(-1px);
    }

    /* MAIN AREA */

    .main {
      flex: 1;
      padding: 24px 40px;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .top-bar p {
      font-size: 14px;
    }

    .top-bar span#welcomeName {
      font-weight: 700;
      color: #2563eb;
    }

    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #a5b4fc, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 26px;
      font-weight: 700;
    }

    .page-title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 32px;
      color: #2563eb;
      font-weight: 800;
    }

    /* TABLE */

    .table-wrapper {
      max-width: 900px;
      margin: 0 auto;
    }

    .table-header {
      display: grid;
      grid-template-columns: 1.5fr 1.2fr 1.6fr;
      background: #e5e7eb;
      padding: 14px 26px;
      border-radius: 4px 4px 0 0;
      font-weight: 700;
      font-size: 16px;
      color: #2563eb;
    }

    .table-row {
      margin-top: 4px;
      display: grid;
      grid-template-columns: 1.5fr 1.2fr 1.6fr;
      background: #ffffff;
      padding: 12px 26px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .table-row span {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .table-header span {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-msg,
    .error-msg {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .empty-msg {
      color: #6b7280;
    }

    .error-msg {
      color: #b91c1c;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        gap: 12px;
      }
      .logout-btn {
        width: auto;
      }
      .main {
        padding: 16px;
      }
      .table-header,
      .table-row {
        grid-template-columns: 1fr;
        row-gap: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div>
        <div class="nav-item active">
          <span class="icon">üñ•Ô∏è</span>
          <span>Dashboard</span>
        </div>
      </div>

      <button id="logoutBtn" class="logout-btn">
        <span>‚Ü©</span>
        <span>Logout</span>
      </button>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="top-bar">
        <p>
          Welcome,
          <span id="welcomeName">User</span>
        </p>
        <div class="avatar" id="avatarInitials">U</div>
      </div>

      <h1 class="page-title">Dashboard</h1>

      <div class="table-wrapper">
        <div class="table-header">
          <span>Name</span>
          <span>Username</span>
          <span>Email</span>
        </div>

        <!-- User row (hidden until data loaded) -->
        <div class="table-row" id="userRow" style="display: none;">
          <span id="cellName">‚Äî</span>
          <span id="cellUsername">‚Äî</span>
          <span id="cellEmail">‚Äî</span>
        </div>

        <p class="empty-msg" id="emptyMsg">Loading user information‚Ä¶</p>
        <p class="error-msg" id="errorMsg" style="display: none;"></p>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXmcoM0Sk3lJInvJi2mGWeXTkkOiA00ZU",
      authDomain: "siaa-ff9f4.firebaseapp.com",
      projectId: "siaa-ff9f4",
      storageBucket: "siaa-ff9f4.firebasestorage.app",
      messagingSenderId: "368180748618",
      appId: "1:368180748618:web:eb7a6283acbb749e54e1b3",
      measurementId: "G-3DD027B5P7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const welcomeNameEl = document.getElementById("welcomeName");
    const avatarInitialsEl = document.getElementById("avatarInitials");
    const nameCell = document.getElementById("cellName");
    const usernameCell = document.getElementById("cellUsername");
    const emailCell = document.getElementById("cellEmail");
    const userRow = document.getElementById("userRow");
    const emptyMsg = document.getElementById("emptyMsg");
    const errorMsg = document.getElementById("errorMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    // Helper to create initials for avatar
    function getInitials(fullname, fallback = "U") {
      if (!fullname) return fallback;
      const parts = fullname.trim().split(" ");
      if (parts.length === 1) return parts[0][0].toUpperCase();
      return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Not logged in ‚Äì back to login page
        window.location.href = "login.html";
        return;
      }

      try {
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);

        let fullname = "";
        let username = "";
        let email = user.email || "";

        if (snap.exists()) {
          const data = snap.data();
          fullname = data.fullname || "";
          username = data.username || "";
          if (data.email) email = data.email;
        }

        const displayName =
          fullname || username || email || "User";

        // Fill UI
        welcomeNameEl.textContent = displayName;
        avatarInitialsEl.textContent = getInitials(fullname || username || email);

        nameCell.textContent = fullname || "‚Äî";
        usernameCell.textContent = username || "‚Äî";
        emailCell.textContent = email || "‚Äî";

        userRow.style.display = "grid";
        emptyMsg.style.display = "none";
      } catch (err) {
        console.error(err);
        emptyMsg.style.display = "none";
        errorMsg.style.display = "block";
        errorMsg.textContent = "Unable to load user information.";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (err) {
        console.error(err);
      } finally {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
